<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="keywords" content="chrome, extension, Email, Email domain, search, extraxt, csv, txt, download, copy, send email">
    <meta name="description" content="Email extractor will retrieve all hidden emails in the active page. Copy, send to email, and export emails list as csv or txt file is possible.">
    <meta name="author" content="Imadedine Jerbi">
    <title>Data Extractor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/scripts/common.js"></script>
    <script src="/scripts/popup.js"></script>
</html>

<body>
    <div class="modal-header">
        <h1 class="logo">
            <a title="About Data Extractor" target="t_blank" href="#"><img src="statistics.png" alt=""></a>Data Extractor
        </h1>
        <div class="statistics">
            <div class="email" title="Emails">
                <div id="emailsUniqueCount"></div><i class="fa fa-search" aria-hidden="true"></i></div>
            <div class="email-domain" title="Emails Domains">
                <div id="emailsDomainsUniqueCount"></div><i class="fa fa-globe" aria-hidden="true"></i></div>
        </div>
    </div>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <div title="Refresh search" id="refrech-result">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </div>
            </div>
            <div class="flex">
                <div title="Email" id="email" href="">
                    <img src="gmail.png" alt="">
                </div>
            </div>
            <div class="flex">
                <div title="Phone Number" id="phone" href="">
                    <img src="phone-book.png" alt="">
                </div>
            </div>
            <div class="flex">
                <div title="Download Csv" id="download-csv">
                    <img src="xls.png" alt="">
                </div>
            </div>
            <div class="flex">
                <div title="Download Txt" id="download-txt">
                    <img src="txt-file.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <h3 id="total">Results: </h3>
    <div class="result" id="result">
    </div>
        <img src="copy.png" alt="" class="copy" id="ecopy">
        <img src="copy.png" alt="" class="copy" id="pcopy">
        <img src="email.png" alt="" class="sendMail" id="sendMail">
</body>

</html>
